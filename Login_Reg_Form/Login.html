<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
    <script>
     const name = document.getElementById('Name')
     const form = document.getElementById('form')
     const errorElement = document.getElementById('error')

     form.addEventListener('submit',(e)=>{
      let message = []
      if(name.value == '' || name.value == null){
        message.push('nmae is required')
      }

      if(message.length>0){
        e.preventDefault()
        errorElement.innerText= message.join(',')
      }
     



     })
          </script>
</head>
<body>
  <div class="container mt-5">
      <div id="error"></div>
    <form name="form" id="form"action="" style="border:#000 2px solid; background-color: lavender;"onclick="validate()">
     <div class="form-inner m-5"> 
        <div class="mb-3">
          <label for="exampleInputText" class="form-label">UserName</label>
          <input type="text" class="form-control" id="Name" aria-describedby="InputTextHelp" >
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>


</body>
</html>
