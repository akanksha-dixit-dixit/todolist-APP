<body>
    <header>
         <h2>Task List</h2>
         <section id="main-container">
         <form action="" id="input-form">
            <section id="container">
            <input type="text" class="user-input" id="userinput" placeholder="What Is Your Next Item?"/>
            <input type="button" value="Add Task" id="inputbtn"/>
        </section>
        <section id="list-container">
          
            <div id="tasks">
                <h4>TODO LIST</h4>
            </div>
        </section>
         </form>
        </section>
    </header>
   <script>
     const inputbtn = document.getElementById('inputbtn');
     const userinput = document.getElementById('userinput');


    document.querySelector("#inputbtn").onclick=function(){
        if(document.querySelector('#container input').value.length==0){
             alert("Kindly Enter the Task!");
            
        }

        else{
            document.querySelector('#tasks').innerHTML +=`<div class="task">
                  <span id="taskname">${document.querySelector('#container input').value}</span>
                  <div class="process">
                  <input type="button" value="Edit" id="editbtn" contenteditable=true onclick/>&nbsp;&nbsp;
                  <input type="button" value="Delete" id="deletebtn" onclick="delete-btn"/>
                 
                  </div>
                
                </div>`;
               


        }
   

        userinput.value ='';
        
    }

   </script>
